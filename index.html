<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kő-Papír-Olló</title>
</head>
<body>
    <h1>Üdv a Kő-Papír-Olló játékban!</h1>
    <h2>Válassz mozdulatot!</h2>
    <h3>Jelen nyerő széria: 0</h3>
    <div class="content">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./images/rock.png" alt="Card image cap">
            <div class="Kő">
              <h5 class="card-title">Kő</h5>
              <p class="card-text">Kő üti az ollót. A papír üti a követ!</p>
              <a href="#" class="btn btn-primary">Kő</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./images/paper.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Papír</h5>
              <p class="card-text">Papír üti a követ. Az olló üti a papírt!</p>
              <a href="#" class="btn btn-warning">Papír</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./images/scissors.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Olló</h5>
              <p class="card-text">Olló üti a papírt. A kő üti az ollót!</p>
              <a href="#" class="btn btn-danger">Olló</a>
            </div>
          </div>
    </div>
    
</body>
</html>
